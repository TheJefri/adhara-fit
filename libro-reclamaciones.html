<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro de Reclamaciones | ADHARA FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #111;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #facc15;
    }

    h1 {
      text-align: center;
      color: #facc15;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #facc15;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .legal {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 10px;
    }

  </style>
</head>

<body>

  <div class="form-container">
    <h1>Libro de Reclamaciones</h1>

    <form action="https://formsubmit.co/ranrojas213@gmail.com" method="POST">

  <!-- CONFIGURACIÓN -->
  <input type="hidden" name="_subject" value="Nuevo Reclamo - ADHARA FIT">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_next" value="gracias.html">

  <!-- CAMPOS -->
  <label>Nombre Completo</label>
  <input type="text" name="Nombre" required>

  <label>DNI</label>
  <input type="text" name="DNI" required>

  <label>Correo Electrónico</label>
  <input type="email" name="Correo" required>

  <label>Teléfono</label>
  <input type="tel" name="Teléfono" required>

  <label>Tipo</label>
  <select name="Tipo de Reclamo" required>
    <option value="">Seleccionar</option>
    <option>Reclamo</option>
    <option>Queja</option>
  </select>

  <label>Detalle del Reclamo</label>
  <textarea name="Detalle" required></textarea>

  <button type="submit">Enviar Reclamo</button>

  <p class="legal">
    Conforme a lo establecido en el Código de Protección y Defensa del Consumidor,
    su reclamo será atendido en un plazo máximo de 30 días calendario.
  </p>

</form>

  </div>

</body>
</html>
